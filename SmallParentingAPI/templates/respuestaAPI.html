{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>RESPUESTA FINAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/boostrap.min.css' %}" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .contenedor {
            width: 100%;
        }

        .container {
            margin-top: 30px;
            max-width: 80%;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        pre {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            overflow-x: auto;
        }

        .seccion-botones{
            display: flex;
            margin-top: 20px;
        }

        #volverinicio{
            width: 30%;
        }
        #download-pdf{
            width: 30%;
            margin-left: 40%;
        }

        /* Estilos para dispositivos móviles (hasta 768px) */
        @media screen and (max-width: 768px) {
            .container {
                margin-top: 30px;
                max-width: 100%;
            }

            .Seccion-botones{
                display: flex;
                margin-top: 20px;
            }

            #volverinicio{
                width: 45%;
            }

            #download-pdf{
                width: 45%;
                margin-left: 10%;
                margin-bottom: 30px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="container">
            <h1>SOLUCION</h1>
            <pre>{{ response }}</pre>
            <div class="seccion-botones">
                <a id="volverinicio" class="btn btn-secondary" href="{% url 'inicio' %}">VOLVER A INICIO</a>
                <button class="btn btn-primary" id="download-pdf" >DESCARGAR PDF</button>
            </div>
        </div>
    </div>
    <script>
        // Agregar el evento click al botón para generar y descargar el PDF
        document.getElementById('download-pdf').addEventListener('click', function() {
            const element = document.querySelector('pre');
            const options = {
                margin: 10,
                filename: 'api_response.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Generar el PDF a partir del elemento "pre"
            html2pdf().from(element).set(options).save();
        });
    </script>
</body>
</html>
